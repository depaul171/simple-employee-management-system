{% extends 'employee_registry/main.html' %}

{% block content %}

  <h2 class="text-center">List of Employees!!!</h2>
  <hr>

  <div class="text-right">
    <form class="form-inline" method="POST" action="{% url 'search_employee' %}">
      {% csrf_token %}
      <input class="form-control mr-md-2" type="search" placeholder="Search Employee" name="q">
      <button class="btn btn-success" type="submit">Search</button>
    </form>
  </div>
  <br>


    <table class="table table-striped table-borderless">
      <thead class="font-weight-bold">
        <tr>
          <td>Name</td>
          <td>Phone</td>
          <td>Position</td>
          <td>
            <a class="btn btn-outline-success btn-sm" href="{% url 'form' %}">+ Add Employee</a>
          </td>
        </tr>
      </thead>

      <tbody>
        {% for employee in employees %}

          <tr>
            <td>{{ employee.name }}</td>
            <td>{{ employee.phone }}</td>
            <td>{{ employee.position }}</td>
            <td>
              <a class="btn btn-sm btn-dark" href="{% url 'update' employee.id %}">Edit</a>
              <a class="btn btn-sm btn-info" href="{% url 'view' employee.id %}">View</a>
              <a class="btn btn-sm btn-danger" href="{% url 'delete' employee.id %}">Delete</a>
            </td>
          </tr>

        {% endfor %}
      </tbody>

    </table>
    <br>
    
{% endblock content %}
